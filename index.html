<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Katarina's TODO List</title>
</head>

<body>
    <div class="container">
        <div class="container-one">
            <h2>Katarina's TODO List</h2>
            <h3>Task List</h3>
            <form id="task-form">
                <input type="text" placeholder="Type New TODO">
                <button type="submit" id="add">Add New</button>

            </form>
            <div class="container-two">
                <h3>Tasks</h3>
                <ul class="ul">

                </ul>
                <button type="reset" id="delete">Reset</button>
            </div>

        </div>
    </div>
    <footer>
        <h4>Designed by Katarina</h4>
    </footer>




    <script src="app.js"></script>

</body>

</html>
